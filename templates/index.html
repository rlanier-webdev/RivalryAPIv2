<!DOCTYPE html>
<html lang="en">
<head>

    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
     <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
          <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">City-Poly API</a>
     </header>

     <div class="container-fluid">
          <div class="row">
               <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3">
                         <ul class="nav flex-column">
                         <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="/">
                              <span><i class="fa-solid fa-house"></i></span>
                              Home
                              </a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link" href="/search">
                              <span><i class="fa-solid fa-magnifying-glass"></i></span>
                              Search
                              </a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link" aria-current="page" href="/all">
                              <span><i class="fa-solid fa-football"></i></span>
                              All Games
                              </a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link" href="/docs">
                              <span><i class="fa-solid fa-book"></i></span>
                              Documentation
                              </a>
                         </li>
                         </ul>
                    </div>
               </nav>

               <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                         <h1>{{.Title}}</h1>
                    </div>
                         <p>Use the API endpoints to interact with the game data.</p>
                         <ul>
                              <li><a href="/api/games">Get All Games</a></li>
                              <li><a href="/api/games/year/2024">Get Games by Year</a></li>
                              <li><a href="/api/games/1">Get Game by ID</a></li>
                              <li><a href="/api/games">Create Game</a></li>
                         </ul>
                    
               </main>

               <footer class="col-md-9 ms-sm-auto col-lg-10 px-md-4 my-3 d-flex justify-content-center">
                    <div class="d-flex flex-column align-items-center">
                    <p>&copy; 2024 City Poly Game Archive</p>
                    <a href="https://github.com/rlanier-webdev/RivalryAPI" target="_blank">
                         <i class="fa-brands fa-github fa-xl" style="color: #000000;"></i>
                    </a>
                    </div>
               </footer>
          </div>
     </div>
     <script src="https://kit.fontawesome.com/3b1ab49e86.js" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
